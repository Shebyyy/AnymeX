name: Fetch Release Notes and Notify Telegram

on:
  workflow_dispatch: # Manual trigger

jobs:
  send-release-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch release notes from target repository
        id: fetch_release_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_REPO="RyanYuuki/AnymeX" # Replace with target repo
          RELEASE_API="https://api.github.com/repos/$TARGET_REPO/releases/latest"

          echo "Fetching the latest release notes from $TARGET_REPO..."
          RESPONSE=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" $RELEASE_API)
          
          # Extract release notes body
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.body')
          if [ -z "$RELEASE_NOTES" ]; then
            echo "No release notes found."
            exit 1
          fi
          echo "Release notes fetched successfully."

          # Save the release notes for further processing
          echo "$RELEASE_NOTES" > release_notes.txt

      - name: Extract sections from release notes
        id: extract_sections
        run: |
          echo "Extracting sections from release notes..."

          FEATURES=$(awk '/### üéâ New Features/{flag=1; next} /###/{flag=0} flag' release_notes.txt | sed '/^$/d')
          BUG_FIXES=$(awk '/### üõ†Ô∏è Bug Fixes & Improvements/{flag=1; next} /###/{flag=0} flag' release_notes.txt | sed '/^$/d')
          REFACTORS=$(awk '/### üîß Refactors/{flag=1; next} /###/{flag=0} flag' release_notes.txt | sed '/^$/d')
          STYLE_CHANGES=$(awk '/### üé® Style Changes/{flag=1; next} /###/{flag=0} flag' release_notes.txt | sed '/^$/d')
          PERFORMANCE=$(awk '/### üöÄ Performance Improvements/{flag=1; next} /###/{flag=0} flag' release_notes.txt | sed '/^$/d')
          CHORES=$(awk '/### üßπ Chores & Documentation/{flag=1; next} /###/{flag=0} flag' release_notes.txt | sed '/^$/d')

          # Export as environment variables
          echo "FEATURES<<EOF" >> $GITHUB_ENV
          echo "$FEATURES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "BUG_FIXES<<EOF" >> $GITHUB_ENV
          echo "$BUG_FIXES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "REFACTORS<<EOF" >> $GITHUB_ENV
          echo "$REFACTORS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "STYLE_CHANGES<<EOF" >> $GITHUB_ENV
          echo "$STYLE_CHANGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "PERFORMANCE<<EOF" >> $GITHUB_ENV
          echo "$PERFORMANCE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "CHORES<<EOF" >> $GITHUB_ENV
          echo "$CHORES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send release notes to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Sending release notes to Telegram..."

          send_section() {
            local TITLE=$1
            local CONTENT=$2
            if [ -n "$CONTENT" ]; then
              curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
                -d chat_id="$TELEGRAM_CHAT_ID" \
                -d text="*${TITLE}*\n${CONTENT}" \
                -d parse_mode="Markdown"
            fi
          }

          send_section "üéâ New Features" "${{ env.FEATURES }}"
          send_section "üõ†Ô∏è Bug Fixes & Improvements" "${{ env.BUG_FIXES }}"
          send_section "üîß Refactors" "${{ env.REFACTORS }}"
          send_section "üé® Style Changes" "${{ env.STYLE_CHANGES }}"
          send_section "üöÄ Performance Improvements" "${{ env.PERFORMANCE }}"
          send_section "üßπ Chores & Documentation" "${{ env.CHORES }}"
